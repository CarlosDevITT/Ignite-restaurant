<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ignite Cardápio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Painel Administrativo - Gerenciamento de Produtos</h1>
      <button onclick="toggleForm()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
        <i class="fas fa-plus mr-2"></i> Novo Produto
      </button>
    </div>
    
    <form id="product-form" class="space-y-4 bg-gray-50 p-4 rounded-lg mb-6 hidden">
      <input type="hidden" id="product-id">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nome do Produto *</label>
          <input type="text" id="product-name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Preço (R$) *</label>
          <input type="number" id="product-price" step="0.01" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea id="product-description" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" rows="2"></textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Categoria *</label>
          <select id="product-category" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            <option value="">Selecione uma categoria</option>
            <option value="entrada">Entradas</option>
            <option value="principal">Pratos Principais</option>
            <option value="bebida">Bebidas</option>
            <option value="sobremesa">Sobremesas</option>
            <option value="promocao">Promoção</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">URL da Imagem</label>
          <input type="url" id="product-image" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="flex items-center">
          <input type="checkbox" id="product-featured" class="mr-2">
          <label class="text-sm font-medium text-gray-700">Destacar como novidade</label>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="product-available" checked class="mr-2">
          <label class="text-sm font-medium text-gray-700">Disponível para venda</label>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="product-promo" class="mr-2">
          <label class="text-sm font-medium text-gray-700">Produto em Promoção</label>
        </div>
      </div>
      
      <div id="promo-fields" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700">Preço Promocional (R$)</label>
          <input type="number" id="product-promo-price" step="0.01" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Texto da Promoção</label>
          <input type="text" id="product-promo-text" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Ex: Leve 2, Pague 1">
        </div>
      </div>
      
      <div class="flex space-x-3 pt-4">
        <button type="submit" id="submit-button" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center justify-center">
          <span id="button-text">Cadastrar Produto</span>
          <span id="button-spinner" class="loading-spinner ml-2 hidden"></span>
        </button>
        
        <button type="button" onclick="cancelEdit()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
          Cancelar
        </button>
      </div>
    </form>
    
    <div class="mt-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Produtos Cadastrados</h2>
        <div class="flex space-x-2">
          <button onclick="loadProducts()" class="text-sm bg-blue-100 text-blue-600 px-3 py-1 rounded flex items-center">
            <i class="fas fa-sync-alt mr-1"></i>
            <span>Atualizar</span>
            <span id="refresh-spinner" class="loading-spinner ml-1 hidden"></span>
          </button>
          <select id="category-filter" onchange="loadProducts()" class="text-sm border border-gray-300 rounded px-3 py-1">
            <option value="">Todas categorias</option>
            <option value="entrada">Entradas</option>
            <option value="principal">Pratos Principais</option>
            <option value="bebida">Bebidas</option>
            <option value="sobremesa">Sobremesas</option>
            <option value="promocao">Promoções</option>
          </select>
        </div>
      </div>
      
      <div id="loading-products" class="text-center py-4">
        <p>Carregando produtos...</p>
      </div>
      
      <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden">
        <!-- Lista de produtos será preenchida via JavaScript -->
      </div>
      
      <div id="empty-products" class="text-center py-8 text-gray-500 hidden">
        <i class="fas fa-box-open text-4xl mb-3"></i>
        <p>Nenhum produto cadastrado ainda.</p>
        <button onclick="toggleForm()" class="text-blue-600 mt-2">Clique aqui para adicionar o primeiro produto</button>
      </div>
    </div>
  </div>

   <script src="js/admin.js"></script>

</body>
</html>
