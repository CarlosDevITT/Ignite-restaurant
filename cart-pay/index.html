<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#069c54">
  <meta name="description" content="Ignite - Card√°pio Online com Delivery">
  
  <!-- Preconnect para otimiza√ß√£o -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <title>Ignite - Card√°pio Online</title>
  <link rel="manifest" href="../manifest.json">
  
  <!-- Fix de Erros - Load PRIMEIRO e SEM DEFER -->
  <script src="js/fix-errors.js"></script>
  
  <!-- Tailwind CSS via CDN - SEM DEFER para aplicar estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- Font Awesome para √≠cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS Melhorado -->
  <link rel="stylesheet" href="styles-improved.css">
  <!-- Header Styles -->
  <link rel="stylesheet" href="css/header-styles.css">
  <!-- Cart Improved Styles -->
  <link rel="stylesheet" href="css/cart-improved.css">
  <!-- Payment Styles -->
  <link rel="stylesheet" href="css/payment-styles.css">
 
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  
  <!-- ========== SUPABASE CONFIG ========== -->
  <script src="js/supabase-config.js" defer></script>
  
  <!-- Configura√ß√£o do Tailwind - AP√ìS carregar -->
  <script>
    // Aguardar tailwind carregar
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#069C54',
              'primary-alt': '#048654',
              'title': '#393939',
              'text': '#707070',
              'text-light': '#A6A6A6',
              'body': '#FBFEFD',
              'container': '#FFFFFF',
            },
            spacing: {
              'header-height': '3rem',
            }
          }
        }
      }
    }
  </script>

</head>
<body class="font-sans" style="font-family: 'Poppins', sans-serif; background-color: var(--body-color);">
  <!-- Header -->
  <header class="sticky top-0 z-30 shadow-md">
    <div class="container mx-auto">
      <div class="header__logo-section">
        <img src="./assets/logo.png" alt="Ignite Logo" class="header__logo">
        <div class="header__title">
          <h1>üî• Ignite</h1>
          <p>Card√°pio Online</p>
        </div>
      </div>

      <div class="header__info">
        <div class="header__info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Vieiralves, 04 - Manaus - AM</span>
        </div>
        <div class="header__info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>R. Fridolim Herthal J√∫nior, 97 - Itaja√≠ - SC</span>
        </div>
        <div class="header__info-item">
          <i class="far fa-clock"></i>
          <span>Seg √° Dom - 09:00 √†s 22:00</span>
        </div>
      </div>

      <div class="header__cart">
        <button id="cart-button" class="flex items-center gap-2 bg-first-color hover:bg-first-color-alt text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span id="cart-count" class="bg-white text-primary rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Mensagem de status do hor√°rio -->
  <div id="schedule-status" class="container mx-auto px-4"></div>

  <main class="container mx-auto px-4 py-8">

    <!-- Se√ß√£o Novos Produtos -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fas fa-star text-yellow-500"></i> 
        <span style="color: var(--title-color);">Novidades</span>
      </h2>
      <div id="new-products" class="flex overflow-x-auto pb-4 gap-4 scrollbar-hide">
        <!-- Novos produtos ser√£o carregados via JS -->
      </div>
    </section>
    
    <!-- Menu Principal -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fas fa-utensils" style="color: var(--first-color);"></i>
        <span style="color: var(--title-color);">Menu Completo</span>
      </h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Produtos ser√£o carregados aqui via JavaScript -->
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <i class="fas fa-utensils mr-2 text-primary"></i> Card√°pio
      </h2>
      <div id="menu" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Produtos ser√£o carregados via JS -->
      </div>
    </section>

    <!-- Se√ß√£o Stories Ignite vers√£o integrada -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
           <!-- √çcone do Instagram com gradiente oficial (rosa/roxo), tamanho m√©dio e hover effect -->
    <a href="https://www.instagram.com/" target="_blank" class="inline-flex items-center justify-center w-6 h-6 mr-2 bg-gradient-to-r from-pink-500 via-pink-600 to-purple-600 rounded-full text-white shadow-md hover:shadow-lg transition-all duration-200" aria-label="Instagram">
      <i class="fab fa-instagram text-xs"></i>
    </a>  Stories Ignite 
      </h2>

      <!-- Container do Stories Slider -->
      <div id="stories-slider" class="relative bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Barra de Progresso FIXA -->
        <div class="absolute top-0 left-0 w-full z-30 p-2 bg-gradient-to-b from-black/30 to-transparent">
          <div id="progress-container" class="flex space-x-1 max-w-4xl mx-auto">
            <!-- As barras de progresso ser√£o inseridas aqui via JavaScript -->
          </div>
        </div>

        <!-- Bot√µes de Navega√ß√£o -->
        <button id="prev-story" class="absolute left-2 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-30 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-50 transition-opacity">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-story" class="absolute right-2 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-30 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-50 transition-opacity">
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- √Årea de Conte√∫do -->
        <div id="stories-container" class="flex transition-transform duration-300 ease-in-out">
          <!-- Os "slides" dos produtos ser√£o inseridos aqui via JavaScript -->
        </div>

        <!-- Indicador quando n√£o h√° produtos -->
        <div id="stories-empty" class="hidden flex items-center justify-center h-64 text-gray-500">
          <div class="text-center">
            <i class="fas fa-star text-4xl mb-2"></i>
            <p>Nenhum produto em destaque no momento</p>
          </div>
        </div>

        <!-- Bot√£o para expandir/recolher tela cheia -->
        <button id="toggle-fullscreen" class="absolute bottom-6 right-6 z-20 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition-opacity">
          <i class="fas fa-expand text-lg"></i>
        </button>
      </div>
    </section>

  </main>
                                
  <!-- Carrinho Sidebar -->
  <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-96 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col h-full overflow-hidden">
    <!-- Header -->
    <div class="p-4 border-b sticky top-0 z-10" style="background: linear-gradient(135deg, var(--first-color) 0%, var(--first-color-alt) 100%); color: white;">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold flex items-center gap-2">
          <i class="fas fa-shopping-cart"></i> Seu Pedido
        </h2>
        <button id="close-cart" class="text-white hover:opacity-80 text-2xl transition-opacity">&times;</button>
      </div>
    </div>
    
    <!-- Itens do carrinho -->
    <div id="cart-items" class="flex-1 overflow-y-auto p-4" style="background-color: var(--body-color);">
      <!-- Itens ser√£o inseridos aqui pelo JavaScript -->
    </div>
    
    <!-- Resumo e checkout -->
    <div id="cart-summary" class="border-t p-4 sticky bottom-0" style="background: linear-gradient(135deg, var(--body-color) 0%, rgba(6, 156, 84, 0.05) 100%);">
      <!-- Endere√ßo -->
      <div class="mb-4">
        <label for="delivery-address" class="block text-sm font-medium mb-1 flex items-center gap-2" style="color: var(--title-color);">
          <i class="fas fa-map-marked-alt" style="color: var(--first-color);"></i>
          <span>Endere√ßo de entrega:</span>
        </label>
        <textarea 
          id="delivery-address" 
          class="w-full px-4 py-2 border-2 border-opacity-20 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 resize-none" 
          style="border-color: var(--first-color); focus: border-color: var(--first-color);"
          rows="3" 
          placeholder="Digite seu endere√ßo completo (Rua, n√∫mero, bairro, complemento)..."
        ></textarea>
      </div>

    <!-- Telefone (adicionar antes do endere√ßo ou depois) -->
    <div class="mb-4">
      <label for="delivery-phone" class="block text-sm font-medium mb-1 flex items-center gap-2" style="color: var(--title-color);">
        <i class="fas fa-phone" style="color: var(--first-color);"></i>
        <span>Telefone para contato:</span>
      </label>
      <input 
        type="tel" 
        id="delivery-phone" 
        class="w-full px-4 py-2 border-2 border-opacity-20 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50" 
        style="border-color: var(--first-color);"
        placeholder="(99) 99999-9999"
        maxlength="15"
      >
    </div>

      
      <!-- Total -->
      <div class="flex justify-between items-center mb-4 p-3 rounded-lg" style="background-color: rgba(6, 156, 84, 0.1);">
        <span class="font-bold text-lg" style="color: var(--title-color);">Total:</span>
        <span id="cart-total" class="font-bold text-2xl" style="color: var(--first-color);">R$ 0,00</span>
      </div>
      
      <!-- Bot√£o WhatsApp -->
      <button id="checkout-button" class="w-full text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center justify-center gap-2" style="background: linear-gradient(135deg, var(--first-color) 0%, var(--first-color-alt) 100%);">
        <i class="fab fa-whatsapp text-xl"></i>
        <span>Finalizar via WhatsApp</span>
      </button>
    </div>
  </div>

  <!-- Overlay do carrinho -->
  <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

 
  <!-- ========== PERFORMANCE OPTIMIZER ========== -->
  <script src="../State/performance-optimizer.js" defer></script>

  <!-- ========== CART MANAGER ========== -->
  <script src="js/cart-manager.js" defer></script>

  <!-- ========== PAYMENT MANAGER ========== -->
  <script src="js/payment-manager.js" defer></script>

  <!-- ========== CONSOLE TESTER (Development) ========== -->
  <script src="js/console-tester.js" defer></script>

  <script src="js/script.js" defer></script>
  <script src="js/core/product-loader.js" defer></script>

</body>
</html>
