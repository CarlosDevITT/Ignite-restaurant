<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <title>Ignite - Cardápio Online</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Configuração do Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#069c54',
            secondary: '#048654',
          }
        }
      }
    }
  </script>
  
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    #cart-sidebar {
      transition: transform 0.3s ease-in-out;
    }
    
    .produto-card {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="font-sans bg-gray-100">
  <!-- Header -->
  <header class="bg-primary text-white p-4 shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex flex-col items-center text-center">
      <img src="./assets/logo.png" alt="Ignite Logo" class="w-17 h-16 rounded-full mb-2 object-cover">
      <h1 class="text-2xl font-bold">Ignite - Cardápio Online</h1>
      <div class="flex flex-wrap justify-center gap-x-4 mt-1">
        <p class="text-sm flex items-center">
          <i class="fas fa-map-marker-alt mr-1"></i> Vieiralves, 04 - Manaus - AM
        </p>
        <p class="text-sm flex items-center">
          <i class="fas fa-map-marker-alt mr-1"></i> R. Fridolim Herthal Júnior, 97 - Itajaí - SC
        </p>
      </div>
      <p class="text-sm mt-1 flex items-center">
        <i class="far fa-clock mr-1"></i> Seg á Dom - 09:00 às 22:00
      </p>

      <!-- Botão do carrinho responsivo -->
      <button id="cart-button" class="fixed bottom-4 right-4 sm:relative sm:bottom-auto sm:right-auto flex items-center bg-primary hover:bg-secondary text-white px-4 py-3 rounded-full shadow-lg z-40 sm:rounded-lg transition-colors duration-200">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="ml-2 bg-white text-primary rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold hidden">0</span>
      </button>
    </div>
  </header>

  <!-- Mensagem de status do horário -->
  <div id="schedule-status" class="container mx-auto px-4"></div>

  <main class="container mx-auto p-4">

    <!-- Seção Novos Produtos -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <i class="fas fa-star mr-2 text-yellow-500"></i> Novidades
      </h2>
      <div id="new-products" class="flex overflow-x-auto pb-4 gap-4 scrollbar-hide">
        <!-- Novos produtos serão carregados via JS -->
      </div>
    </section>
    
    <!-- Menu Principal -->
    <section>
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <i class="fas fa-utensils mr-2 text-primary"></i> Cardápio
      </h2>
      <div id="menu" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Produtos serão carregados via JS -->
      </div>
    </section>

    <!-- Seção Stories Ignite versão integrada -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
           <!-- Ícone do Instagram com gradiente oficial (rosa/roxo), tamanho médio e hover effect -->
    <a href="https://www.instagram.com/" target="_blank" class="inline-flex items-center justify-center w-6 h-6 mr-2 bg-gradient-to-r from-pink-500 via-pink-600 to-purple-600 rounded-full text-white shadow-md hover:shadow-lg transition-all duration-200" aria-label="Instagram">
      <i class="fab fa-instagram text-xs"></i>
    </a>  Stories Ignite 
      </h2>

      <!-- Container do Stories Slider -->
      <div id="stories-slider" class="relative bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Barra de Progresso FIXA -->
        <div class="absolute top-0 left-0 w-full z-30 p-2 bg-gradient-to-b from-black/30 to-transparent">
          <div id="progress-container" class="flex space-x-1 max-w-4xl mx-auto">
            <!-- As barras de progresso serão inseridas aqui via JavaScript -->
          </div>
        </div>

        <!-- Botões de Navegação -->
        <button id="prev-story" class="absolute left-2 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-30 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-50 transition-opacity">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-story" class="absolute right-2 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-30 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-50 transition-opacity">
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Área de Conteúdo -->
        <div id="stories-container" class="flex transition-transform duration-300 ease-in-out">
          <!-- Os "slides" dos produtos serão inseridos aqui via JavaScript -->
        </div>

        <!-- Indicador quando não há produtos -->
        <div id="stories-empty" class="hidden flex items-center justify-center h-64 text-gray-500">
          <div class="text-center">
            <i class="fas fa-star text-4xl mb-2"></i>
            <p>Nenhum produto em destaque no momento</p>
          </div>
        </div>

        <!-- Botão para expandir/recolher tela cheia -->
        <button id="toggle-fullscreen" class="absolute bottom-6 right-6 z-20 bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition-opacity">
          <i class="fas fa-expand text-lg"></i>
        </button>
      </div>
    </section>

  </main>
                                
  <!-- Carrinho Sidebar -->
  <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col h-full">
    <div class="p-4 border-b sticky top-0 bg-white z-10">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold flex items-center">
          <i class="fas fa-shopping-cart mr-2"></i> Seu Pedido
        </h2>
        <button id="close-cart" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
    </div>
    
    <!-- Itens do carrinho -->
    <div id="cart-items" class="flex-1 overflow-y-auto p-4">
      <!-- Itens serão inseridos aqui pelo JavaScript -->
    </div>
    
    <!-- Resumo e checkout -->
    <div id="cart-summary" class="border-t p-4 bg-white sticky bottom-0">
      <div class="mb-4">
        <label for="delivery-address" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
          <i class="fas fa-map-marked-alt mr-2 text-primary"></i> Endereço de entrega:
        </label>
        <textarea 
          id="delivery-address" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" 
          rows="3" 
          placeholder="Digite seu endereço completo (Rua, número, bairro, complemento)..."
        ></textarea>
      </div>
      
      <div class="flex justify-between items-center mb-4">
        <span class="font-bold text-lg">Total:</span>
        <span id="cart-total" class="font-bold text-xl">R$ 0,00</span>
      </div>
      
      <button id="checkout-button" class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
        <i class="fab fa-whatsapp mr-2 text-xl"></i> Finalizar pedido via WhatsApp
      </button>
    </div>
  </div>

  <!-- Overlay do carrinho -->
  <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

  <script src="js/script.js"></script>
 <script src="js/core/product-loader.js"></script>

</body>
</html>
